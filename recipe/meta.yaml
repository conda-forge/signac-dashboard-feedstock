{% set name = "signac-dashboard" %}
{% set version = "0.6.1" %}
{% set sha256 = "ea0f9f3e3016ea4d247f33575ae5c98b87d08e4503f2c239a4f10ab7a888482e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/s/signac-dashboard/signac-dashboard-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - flask >=2.1.0
    - flask-assets >=2.0.0
    - flask-login >=0.6.0
    - flask-turbolinks
    - jinja2 >=3.0.0
    - jsmin
    - libsass
    - markupsafe >=2.0.0
    - natsort
    - python >={{ python_min }}
    - signac >=2.0.0
    - watchdog
    - webassets >=2.0.0
    - werkzeug >=2.1.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - signac_dashboard

about:
  home: https://signac.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'signac-dashboard: data visualization for signac'
  description: |
    Built on top of the signac framework, signac-dashboard allows
    users to rapidly visualize and analyze data managed in a signac
    project.
  doc_url: https://docs.signac.io
  dev_url: https://github.com/glotzerlab/signac-dashboard

extra:
  recipe-maintainers:
    - joaander
    - csadorf
    - bdice
    - cbkerr
